<mat-toolbar class="inner_top">
  <span>{{this.title}}</span>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" [ngClass]="this.innerWidth>500 ? 'example-card':'example-card-mini'" class="example-card">


  <ng-container matColumnDef="position" >
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element">
      <a href="javascript:void(0)"
         (click)="onClickDialog(element.a_id,element.title,element.content)" >{{element.title}}</a>

    </td>
  </ng-container>

  <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button color="warn"
              *ngIf="element.likes>0"
              >
        <mat-icon matBadge="{{element.likes}}" matBadgeSize="small" matBadgeColor="warn">favorite</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element">
      {{element.ts | date: 'YYYY-MM-dd HH:mm:ss'}} {{element.auther}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-divider></mat-divider>
<mat-grid-list  cols="1" rowHeight="20px" class="footer-right-space" >
  <mat-grid-tile >
    <div fxFlex fxLayoutAlign="end center">最多20条. 懒得分页了... 看过的不会再出现.</div>
  </mat-grid-tile>
  <mat-grid-tile >
    <div fxFlex fxLayoutAlign="end center">
      一如曾经的陪伴, 走着走着就消失不见.
</div>
  </mat-grid-tile>

</mat-grid-list>
