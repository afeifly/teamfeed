<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="username" placeholder="Username" name="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password1" type="password" placeholder="Password" name="password1">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password2" type="password" placeholder="Password" name="password2" >

        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent" (click)="onClickRegister()" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
