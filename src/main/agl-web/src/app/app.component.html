<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <a href="javascript:void(0)" (click)="onClickHome()">
    <span class="title-color">灰墨鱼  </span></a>
    <span class="sub-title"> &nbsp;-&nbsp;讳莫如深</span>

  <span class="toolbar-item-spacer"></span>
  <div *ngIf="nickname">
      <span class="nickname-welcome-fz">
      {{welcome}}
      </span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
          <mat-icon>account_circle</mat-icon>
<!--      image move to menu-->
<!--      <img class="png-icon" src="assets/profit_icon/p{{icon_index}}.jpg" style="width: 24px; height: 24px;">-->
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below" >
      <div mat-menu-item >
        <img class="png-icon" src="assets/profit_icon/p{{icon_index}}.jpg" style="width: 24px; height: 24px;">
        <span class="nickname-position">{{nickname}}</span>
      </div>
      <button mat-menu-item routerLink="#">
        <mat-icon>person</mat-icon>
        <span>My Account</span>
      </button>
      <button mat-menu-item routerLink="#">
        <mat-icon>settings</mat-icon><span>Settings</span>
      </button>
      <button mat-menu-item routerLink="#">
        <mat-icon>help</mat-icon><span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="#" (click)="onClickLogOut()">
        <mat-icon>exit_to_app</mat-icon>Logout
      </button>
    </mat-menu>
  </div>

  <div *ngIf="!nickname">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
  </div>

</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/home" (click)="sidenav.close()">
        <mat-icon class="mat-icon-valign">dashboard</mat-icon><span>Home</span>
      </mat-list-item>
      <mat-list-item routerLink="/history" (click)="onClickHistory()">
        <mat-icon class="mat-icon-valign" >history</mat-icon><span>History</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Testing
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="/history" (click)="onClickBuyHouse()">
            <mat-icon class="mat-icon-valign" >house</mat-icon><span>Buy House</span>
          </mat-list-item>
          <a mat-list-item routerLink="#">1</a>
          <a mat-list-item routerLink="#">2</a>
          <a mat-list-item routerLink="#">3</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
